<div class="card">
  <div class="card-body">
    <form (submit)="addTask(newTitle,newDescript)">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Task title"
          #newTitle
        />
      </div>
      <div class="form-group">
        <textarea
          class="form-control"
          col="30"
          rows="10"
          placeholder="Task Description"
          #newDescript
        ></textarea>
      </div>
      <button class="btn btn-primary btn-block w-100 mt-4">Enviar</button>
    </form>
  </div>
</div>
