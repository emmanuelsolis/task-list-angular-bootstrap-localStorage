<app-navigation></app-navigation>
<div class="container p-5">
  <div class="row">
    <div class="col-md-4 mb-4">
      <app-task-form (addTask)="onAddTask($event)"></app-task-form>
    </div>
    <div class="col-md-8">
      <app-task-list 
        [tasks]="tasks" 
        (deleteTask)="onDeleteTask($event)"
        (editTask)="onEditTask($event)">
      </app-task-list>
    </div>
  </div>
</div>
